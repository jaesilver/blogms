<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link rel="stylesheet" href="css/email.css">
</head>
<body>
    <div class="hero">
        <div class="input-group">
            <label id="email-label">EMAIL</label>
            <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>
    </div>


    <script>
        var emailField = document.getElementById("email-field");
        var emailLabel = document.getElementById("email-label");
        var emailError = document.getElementById("email-error");

        function validateEmail(){
            emailLabel.style.bottom = "45px";

            if(!emailField.value.match("caroljoyv27@gmail.com")){
                emailError.innerHTML = "Please enter a valid Email";
                emailField.style.borderBottomColor = "red";
                emailError.style.top = "120%";
                return false;
            }
            else{
                emailError.innerHTML = "";
                emailField.style.borderBottomColor = "green";
                emailError.style.top = "100%";
                window.location.href = "http://localhost:3000/pass";
                return true;
            }

        }


    </script>
    
</body>
</html>
